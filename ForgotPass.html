<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="./Forgotpass.css">
</head>
<body>
    <div id="container">
        <form action="submit">
            <h1>Forgot Password?</h1>
            <div id="box">
                <label for="email" style="color: black;">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div id="box1">
                <label for="pass" style="color: black;">Enter New Password</label>
                <input type="pass" id="pass" name="password" placeholder="Enter new password ">
            </div>
            <div id="box2">
                <label for="pass1" style="color: black;">Re-Enter New Password</label>
                <input type="pass" id="pass1" name="password" placeholder="Re-Enter new password ">
            </div>
            <button type="submit" id="reset">Reset Password</button>
            <div id="btl">
                <a href="Login.html">Back to Login</a>
            </div>
        </form>
    </div>
</body>
</html>
