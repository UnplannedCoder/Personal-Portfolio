<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="./Login.css">
</head>
<body>
    <div class="box">
        <form action="submit">
            <h1 id="login">Login</h1>
            <div class="inputBox">
                <label for="first" style="display: block;" id="username">Username:</label>
                <input type="text" id="first" placeholder="username" required>
            </div>
            <div class="inputBox">
                <label for="second" style="display: block;" id="password">Password :</label>
                <input type="password" id="second" placeholder="password" required>
            </div>
            <div class="links">
                <a href="ForgotPass.html">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <p style="display: inline-block;">Don't Have an Account?
            <a href="./Register.html">Register</a>
            </p>
        </form>
        </div>
    </div>
</body>
</html>
