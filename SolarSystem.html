<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solar System Animation</title>
    <link rel="stylesheet" href="./SolarSystem.css">
</head>
<body>

    <div class="solar-system">
        <div class="sun"></div>

        <div class="orbit mercury">
            <div class="planet" style="color: white; font-size: 20px;">Mercury</div>
        </div>

        <div class="orbit venus">
            <div class="planet" style="color: white; font-size: 20px;">Venus</div>
        </div>

        <div class="orbit earth">
            <div class="planet" style="color: white; font-size: 20px;">Earth
                <div class="moon-orbit">
                    <div class="moon"></div>
                </div>
            </div>
        </div>

        <div class="orbit mars">
            <div class="planet" style="color: white; font-size: 20px;">Mars</div>
        </div>


        <div class="orbit jupiter">
            <div class="planet" style="color: white; font-size: 20px;">Jupiter</div>
        </div>

        <div class="orbit saturn">
            <div class="planet" style="color: white; font-size: 20px;">Saturn</div>
        </div>

        <div class="orbit uranus">
            <div class="planet" style="color: white; font-size: 20px;">Uranus</div>
        </div>

        <div class="orbit neptune">
            <div class="planet" style="color: white; font-size: 20px;">Neptune</div>
        </div>
    </div>

</body>
</html>
